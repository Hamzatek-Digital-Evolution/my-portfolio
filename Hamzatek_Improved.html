
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamzatek | Empowering Digital Evolution</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <link rel="icon" href="logo.png" />
  <meta name="description" content="Hamzatek - Empowering Digital Evolution. Explore my work in web development, e-learning systems, and IT solutions." />
  <meta name="keywords" content="Hamzatek, Hamza, web developer, IT, e-learning, portfolio" />
  <meta name="author" content="Hamza Abdinasir Barisa" />
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes fade {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade {
      animation: fade 1.5s ease-out forwards;
    }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="hamza-profile.jpg" alt="Hamzatek Logo" class="w-8 h-8 rounded-xl" />
        <span class="text-xl font-bold text-blue-600">Hamzatek</span>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <a href="#hero" class="hover:text-blue-600">Home</a>
        <a href="#about" class="hover:text-blue-600">About</a>
        <a href="#services" class="hover:text-blue-600">Services</a>
        <a href="#projects" class="hover:text-blue-600">Projects</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
      <button id="menuBtn" class="md:hidden text-gray-700">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4">
      <a href="#hero" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
      <a href="#about" class="block py-2 text-gray-700 hover:text-blue-600">About</a>
      <a href="#services" class="block py-2 text-gray-700 hover:text-blue-600">Services</a>
      <a href="#projects" class="block py-2 text-gray-700 hover:text-blue-600">Projects</a>
      <a href="#contact" class="block py-2 text-gray-700 hover:text-blue-600">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="min-h-screen flex items-center justify-center px-6 py-10 md:py-20 bg-gradient-to-br from-blue-50 to-gray-100" data-aos="fade-in">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="text-center md:text-left" data-aos="fade-right">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-gray-900">Hamza Abdinasir Barisa</h1>
        <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-xl">Empowering Digital Evolution — Full-stack web development, IT systems, and e-learning platforms.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
          <a href="#projects" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Explore My Work</a>
          <a href="#about" class="px-6 py-3 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition">About Me</a>
        </div>
      </div>
      <div class="relative flex justify-center md:justify-end" data-aos="fade-left">
        <img src="hamza-profile.jpg" alt="Hamza Abdinasir Barisa working on IT projects" class="w-72 md:w-96 rounded-xl shadow-xl animate-fade float-animation transition-transform transform hover:scale-105" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-gray-600">
    © <span id="year"></span> Hamzatek. All rights reserved.
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow max-w-md w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4"></h3>
      <form action="https://formspree.io/f/movwoeoq" method="POST" class="space-y-4">
        <input type="hidden" name="service" id="selected-service" />
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded" />
        <textarea name="message" rows="4" placeholder="Your Message" required class="w-full p-3 border rounded"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Send Request</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    function openModal(serviceTitle) {
      document.getElementById("modal-title").textContent = "Request: " + serviceTitle;
      document.getElementById("selected-service").value = serviceTitle;
      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    window.onload = () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    };
  </script>
</body>
</html>
